		 //아이핀 값 검증
		 function validateIpin() {
			var NiceId	  = document.getElementById( "NiceId" );
			var PingInfo	= document.getElementById( "PingInfo" );
			var ReturnURL   = document.getElementById( "ReturnURL" );

			if (NiceId.value == "" ){
				alert( getCheckMessage( "S60" ) );
				NiceId.focus();
				return false;
			}
			if (PingInfo.value == ""){
				alert( getCheckMessage( "S61" ) );
				return false;
			}
			if (ReturnURL.value == ""){
				alert( getCheckMessage( "S64" ) );
				ReturnURL.focus();
				return false;
			}
			return true;
		}

			$.cfn_setProgramScreenText(jsonData);

				// 휴대폰 인증 가입 클릭

					document.reqIdentity.target = "popupChk";
					document.reqIdentity.submit();
					openAuthFrame("open");
				}else{
					window.open('', 'popupChk', 'width=500, height=461, top=100, left=100, fullscreen=no, menubar=no, status=no, toolbar=no, titlebar=yes, location=no, scrollbar=no');
		            document.reqIdentity.action = "https://check.namecheck.co.kr/checkplus_new_model4/checkplus.cb";
		            document.reqIdentity.target = "popupChk";
		            document.reqIdentity.submit();
				}
			});

			//아이핀 인증
			//function goIDCheckIpin() {
			$("#goIDCheckIpin").click(function(e) {
				//아이핀 모듈에 필요한 기초 세팅 확인
				if ( validateIpin() == true ) {					
					var strNiceId	= document.getElementById( "NiceId" ).value;
					var strPingInfo  = document.getElementById( "PingInfo" ).value;
					var strOrderNo   = document.getElementById( "OrderNo" ).value;
					
					var strInqRsn	= document.getElementById( "InqRsn" ).value;
					var strReturnUrl = document.getElementById( "ReturnURL" ).value;
					var strSIKey	 = document.getElementById( "SIKey" ).value;
					
					document.reqForm.SendInfo.value	= makeCertKeyInfoPA( strNiceId, strPingInfo, strOrderNo, strInqRsn, strReturnUrl, strSIKey );
					document.reqForm.ProcessType.value = strPersonalCertKey;

					if(channel=="APP"){
						document.reqForm.target = "popupChk";
						document.reqForm.action = strCertKeyServiceUrl;
						document.reqForm.submit();
						openAuthFrame("open");
					}else{
						var popupWindow = window.open( "", "popupCertKey", "top=100, left=200, status=0, width=417, height=490" );
						document.reqForm.target = "popupCertKey";
						document.reqForm.action = strCertKeyServiceUrl;
						document.reqForm.submit();
						popupWindow.focus();
					}

				}
				return;
			});
			
			//14세미만 - 가입 클릭 이벤트 : S
			$("#goChdJoin").click(function(e) {
				e.preventDefault();
				$("input[name='language_type']").val(jsLang);
				$("form[name='frmChd']").attr("action", jsContextRoot + "/kr/login/join/easyJoinRegForm.do").submit();

			});
			//14세미만 - 가입 클릭 이벤트 : E
			
			//이메일 인증 가입
			$("#goEmailCheck").click(function(e) {
				e.preventDefault();
				$("input[name='language_type']").val(jsLang);
				$("form[name='frmChd']").attr("action", jsContextRoot + "/kr/login/join/easyJoinMainFore.do").submit();

			});

			// 언어별 이메일 placeholder 변경
			if ( jsLang == 'JP') {
				$("#selEmailDomain").attr({placeholder:'yahoo.co.jp',value:'yahoo.co.jp'});
			} else if ( jsLang == 'CN') {
				$("#selEmailDomain").attr({placeholder:'baidu.com',value:'baidu.com'});
			} else if ( jsLang == 'KR') {
				$("#selEmailDomain").attr({placeholder:'naver.com',value:'naver.com'});
			} else {
				$("#selEmailDomain").attr({placeholder:'gmail.com',value:'gmail.com'});
			}

			// 이메일 셀렉트 박스 선택
			$("li[name=optionBtn]").click(function(e){
				var valTxt =  jQuery(this).find("span").attr("value");
				var valData =  jQuery(this).find("span").attr("data");
				if(valTxt == 0) {
					$("[name='emailDomain']").val();
					$("#selEmailDomain").val($.cfn_setText(jsonData, "typeIn") );
					$("#selEmailDomain").attr("data", "0");
					$("[name='emailDomainTxt']").show();
				} else {
					$("[name='emailDomain']").val(valTxt);
					$("#selEmailDomain").val(valTxt);
					$("#selEmailDomain").attr("data", "");
					$("[name='emailDomainTxt']").hide();
				}
			});

			$("#selEmailDomain").change(function(e){
				if($("#selEmailDomain").val() == 0){

			//외국인
			$('#foreigner2').click(function(e) {
				$('#domChkForm').attr('style','display:none');
				$('#domInfo').attr('style','display:none');
				$('#intChkForm').attr('style','display:table');
			});

			//내외국인 탭변경
			if (jsLang != 'KR') {
				$('#foreigner2').attr('checked','checked');
				$('#domChkForm').attr('style','display:none');
				$('#domInfo').attr('style','display:none');
				$('#intChkForm').attr('style','display:table');
			} else {
				$('#foreigner1').attr('checked','checked');
				$('#domChkForm').attr('style','display:table');
				$('#domInfo').attr('style','display:block');
				$('#intChkForm').attr('style','display:none');

			//다국어 - 외국인 셋팅
			if(channel=="APP"){

			}

			//채널별 셋팅

			}else{

			$("#btnMemInfo").click(function(e){
				$("#memInfoDiv").css("display", "block");
				$("#lightBox").css("display", "block");
				$('body').addClass("shidden");
			});
			
			$("#layerCloseDiv, #btnComplete").click(function(e){
				$("#memInfoDiv").css("display", "none");
				$("#lightBox").css("display", "none");
				$('body').removeClass("shidden");

			$("#btnMemInfo").click(function(e){
				
				openLayerPop(this, 431, 304, jsContextRoot + "/kr/login/join/pop_sns_info.do?language="+"kr", "", false, "exisMember", "");
				$(document.body).addClass("shidden");	// 팝업 open 시 body에 class 추가(스크롤 바 숨김)

			$(".layerClose").click(function(e){
				$(document.body).removeClass("shidden");
