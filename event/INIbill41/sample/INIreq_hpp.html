function repay()

	else if(document.ini.goodname.value == "")

		alert("구매자 이메일주소가 빠졌습니다. 필수항목입니다.");

	else if(document.ini.buyertel.value == "")

		alert("구매자 휴대폰번호가 빠졌습니다. 필수항목입니다.");
		return false;
	}
	// 더블클릭으로 인한 중복승인을 방지하려면 반드시 confirm()을
	// 사용하십시오.
	if(confirm("빌링 하시겠습니까?"))
	{
		disable_click();
		openwin = window.open("childwin.html","childwin","width=299,height=149");
		return true;
	}
	else
	{
		return false;
	}
}

function enable_click()
{
	document.ini.clickcontrol.value = "enable"
}

function disable_click()
{
	document.ini.clickcontrol.value = "disable"
}

function focus_control()
{
	if(document.ini.clickcontrol.value == "disable")
		openwin.focus();
}
