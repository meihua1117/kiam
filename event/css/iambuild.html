    <script>
    function form_save() {
        if($('#mem_id').val() == "") {
            alert('분양자아이디를 입력해주세요.');
            $('#mem_id').focus();
        }else if($('#sub_domain').val() == "") {
            alert('도메인을 입력해주세요.');
            $('#sub_domain').focus();
        }else {
            $('#main_domain').val($('#sub_domain').val());
            var data = $('#dForm').serialize();
            $.ajax({
                type:"POST",
                url:"/admin/ajax/service_Iam_save.php",
                data:data,
                dataType: 'html',
                success:function(data){
                    location.href = "/iam";
                },
                error: function(){
                    alert('로딩 실패');
                }
            });
        }
    }
</script>
<style>
